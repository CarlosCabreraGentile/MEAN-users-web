<div class="container">
    <div class="row">
      <div class="col bg-white rounded border">
        <div class="d-flex justify-content-between align-items-center">
          <h4 class="mt-4 font-weight-bold">Users List</h4>
          <div class="col-2 offset-10 add-right">
            <button type="button" class="btn btn-info" (click)="createPlayer()">Add player</button>
          </div>

        </div>
        <hr>
        <table class="table table-hover">
          <thead class="thead-light">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Office</th>
              <th scope="col">Position</th>
              <th scope="col">Salary</th>
              <th scope="col">E-mail</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users" (click)="detailUser(user.id)">
              <td>{{ user.firstName }}</td>
              <td>{{ user.lastName }}</td>
              <td>{{ user.office }}</td>
              <td>{{ user.position }}</td>
              <td>{{ user.salary }}</td>
              <td>{{ user.email }}</td>
              <td><button type="button" class="btn btn-edit" (click)="editUser(user.id, $event)"><i class="far fa-edit"></i></button></td>
              <td><button type="button" class="btn btn-delete"><i class="fa fa-trash-alt"></i></button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
